<h4 class="mt-3">Formulaire d'ajout tache</h4>
<form [formGroup]="taskForm">
  <input type="text" placeholder="Titre" class="form-control p-3 mt-3" formControlName="title">
  <input type="datetime-local" class="form-control p-3 mt-3" formControlName="date">

  <textarea class="form-control p-3 mt-3" placeholder="Description" formControlName="description">
  </textarea>
  <button
    class="btn btn-dark mt-3"
    (click)="showData()"
    [disabled]="taskForm.invalid">
    Ajouter
  </button>
</form>
